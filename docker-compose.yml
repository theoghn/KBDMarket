services:
  db:
    container_name: kbdmarket
    image: postgres
    environment:
      POSTGRES_USER: theo
      POSTGRES_PASSWORD: meow-meow
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: